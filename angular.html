<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JetPack Data</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="MyApp">

  
      <div class="starter-template" ng-controller="MyCtrl">
        <h1>Scopes</h1>
        <label>Primitive</label>
        <input type="text" ng-model="name">

        <label>Object</label>
        <input type="text" ng-model="user.name">

        <div class="nested" ng-controller="MyNestedCtrl">
          <label>Primitive</label>
          <input type="text" ng-model="name">

          <label>Primitive with explicit $parent reference</label>
          <input type="text" ng-model="$parent.name">

          <label>Object</label>
          <input type="text" ng-model="user.name">

        </div>


        <div class="starter-template" ng-controller="MyServiceCtrl">
        <h1>Services</h1>
        
        <ul ng-repeat="user in users">
          <li>{{user}}</li>
        </ul>

        <div class="nested" ng-controller="anotherServiceCtrl">
            First user:{{firstUser}}
        </div>

        </div>


        </div>

        <h1>Custom Widget</h1>
        <div my-widget>
          <p>Hello</p>
        </div>


        <h1>More Custom Widget</h1>
        <div my-anotherwidg>
          <p>Hello</p>
        </div>






        

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
